<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form>
        
        <label for="inputNombre">Nombre: </label>
        <input type="text" name="nombre" placeholder="Ingresa tu nombre" id="inputNombre">
        <br><br>
        <label for="inputEmail">Email: </label>
        <input type="email" name="email" placeholder="Ingrese su correo" id="inputEmail">
        <br><br>
        <label for="inputEdad">Edad: </label>
        <input type="number" name="edad" placeholder="Ingrese su edad" id="inputEdad">
        <br><br>
        <Label>Genero:</Label>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Mascullino</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">Femenino</label>
        </div>
        <br>
        <label for="alimento">Seleccione un alimento: </label>
        <br>
        <select name="alimento" id="rainbow" size="4">
            <optgroup label="Frutas">
                <option value="1">Manzana</option>
                <option value="2">Pera</option>
            </optgroup>
            <optgroup label="Verduras">
                <option value="3">Lechuga</option>
                <option value="4">Repollo</option>
            </optgroup>
        </select>
        <br><br>
        <label>Cuentanos de ti</label>
        <br>
        <textarea cols="100" rows="10"></textarea>
    </form>

    <script>
        var r = 0;
        var g = 0;
        var b = 0;
        var increasing = true;

        function rainbow(speed){
            if (increasing) {
                if (r < 255) r+=speed;
                else if (g < 255) g+=speed;
                else if (b < 255) b+=speed;
                else increasing = false;
            } else {
                if (r > 0) r-=speed;
                else if (g > 0) g-=speed;
                else if (b > 0) b-=speed;
                else increasing = true;
            }
        }

        setInterval(()=>{
            var title = document.getElementById("rainbow");
            rainbow(10);
            title.style.color = "rgb("+r+","+g+","+b+")";
        },10);
    </script>
</body>
</html>
