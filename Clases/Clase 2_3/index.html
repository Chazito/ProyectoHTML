<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <script>
        var expr = /^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,}$/;
        $(document).ready(function(){
            $("#bEnviar").click(function(){
                var nombre = $("#itNombre").val();
                var email = $("#itEmail").val();
                var asunto = $("#itAsunto").val();

                if(nombre == ""){
                    $("#mensaje1").fadeIn();
                    return false;
                }
                else{
                    $("#mensaje1").fadeOut();
                }
                if(!expr.test(email)){
                    $("#mensaje2").fadeIn();
                    return false;
                }
                else{
                    $("#mensaje2").fadeOut();
                }
                if(asunto == ""){
                    $("#mensaje3").fadeIn();
                    return false;
                }
                else{
                    $("#mensaje3").fadeOut();
                }
                return true;
            })
        })
    </script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="abs-center">
        <form class="form">
            <h1>Formulario</h1>
            <br>
            <label>*Nombre</label>
            <br>
            <input type="text" id="itNombre" class="campo">
            <br>
            <div id="mensaje1" class="errores">Dame tu nombre</div>

            <label>*Correo</label>
            <br>
            <input type="text" id="itEmail" class="campo">
            <br>
            <div id="mensaje2" class="errores">Dame un email valido</div>

            <label>*Asunto</label>
            <br>
            <input type="text" id="itAsunto" class="campo">
            <br>
            <div id="mensaje3" class="errores">Dime el motivo</div>

            <br>
            <input type="submit" id="bEnviar" value="Enviar Datos" class="boton">
        </form>
    </div>

    <script>
        //Script goes here
        
    </script>
</body>
</html>
